<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:text="${titulo}"></title>
</head>
<body>
<div class="container mt-5 d-flex align-items-center">
    <a href="https://pokeapi.co/" target="_blank"><img src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"  alt="Logo" class="me-4" style="width: 100px; height: auto;"/></a>
    <h1 th:text="${titulo}"></h1>
</div>
<div class="container mt-5">
      <table class="table table-striped">
          <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Base Experience</th>
                <th>Abilites</th>
                <th>Types</th>
                <th>Image</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${lista}">
                <td class="align-middle" th:text="${p.id}"></td>
                <td class="align-middle" th:text="${p.name}"></td>
                <td class="align-middle" th:text="${p.base_experience}"></td>
                <td class="align-middle" th:text="${p.getAbilitiesNames()}"></td>
                <td class="align-middle" th:text="${p.getTypesNames()}"></td>
                <td class="align-middle"><img th:src="@{${p.sprites.front_default}}" /></td>
            </tr>
          </tbody>
      </table>
  </div>
</body>
</html>
